<html>
<head>
	<title>New Sign Up</title>
	  <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
   
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
<!--<link href = "C:\Users\pc\a1\style.css">-->
<style> 
body{
	background: #D4F80D;
	margin: 0;
  padding: 0;
  height: 100%;
}

.help-block {

	display: none;
}

.top {
	text-align: center;
	background: #0D5BF8
}
</style>

<header style = "padding-top : 0px">
<div class = "top" style = "padding-top : 0px">
	<h2> Welcome to mymail.com </h2>
	<h4> Please signup </h4>
</div>
</header>


<form>	
<div class = "container">
 <div class = "form-group">
 	<label>Name</label>
 	<div class = "row">
 		<div class = "col-md-6">
 			<input class = "form-control" type = "text" id = "name_f" placeholder = "First Name" required>
 		</div>
 		<div class = "col-md-6">
 			<input class = "form-control" type = "text" id = "name_l" placeholder = "Last Name" required>
 		</div>
 	</div>
 </div>
</div>

<div class = "container">
<div class = "form-group" id = "email_div">
	<label>Email</label>
	<div class = "row">
		<div class = "col-md-7">
	<input class = "form-control" type = "text" id = "email_id" placeholder = "Email" required>
    </div>
    <p class = "col-md-5 form-control-static">@mymail.com</p>

    <span class = "help-block" id = "email_hb" hidden>Enter a valid email address</span>
</div>

<div class = "form-group" id = "pass_div">
	<label>Type your password</label>
	<input class = "form-control" type = "password" id = "pass" placeholder = "Password" required>
	<span class = "help-block" id = "pass_hb" hidden>Password should have 8 to 15 characters</span>
</div>

<div class = "form-group">
	<label>Confirm your password</label>
	<input class = "form-control" type = "password" id = "pass_confrm" placeholder = "Confirm password" required>
	<span class = "help-block" id = "pass_confrm_hb" hidden>Both passwords do not match</span>
</div>
</div>

<div class = "container">
	<div class = "form-group">
		<label>Date of Birth</label>
		<div class = "row">
			<div class = "col-md-2" id = "dob_day_div">
				<input type = "text" class = "form-control" id = "dob_day" maxlength = "2" placeholder = "Date" required>
				<span class = "help-block" id = "dob_day_hb" hidden>Date of birth should be a number</span>
			</div>
			<div class = "col-md-6">
				<select class = "form-control">
					<option>Month</option>
					<option>Jan</option>
					<option>Feb</option>
					<option>Mar</option>
				</select>	
			</div>
			<div class = "col-md-4" id = "dob_year_div">
				<input type = "text" class = "form-control" id = "dob_year" maxlength = "4" placeholder = "Year" required>
				<span class = "help-block" id = "dob_year_hb" hidden>Year of birth should be a number</span>
			</div>
		</div>
	</div>
</div>

<div class = "container">
<label>Gender</label>	
<div class="radio">
    <label><input type="radio" name="gender"> Male</label>
</div>
<div class="radio">
    <label><input type="radio" name="gender"> Female</label>
</div>
<div class="radio">
    <label><input type="radio" name="gender"> Other</label>
</div>
<div class="radio">
    <label><input type="radio" name="gender"> Rather not say</label>
</div>
</div>

<div class = "container">
	<div class = "form-group" id = "tel_no_div">
		<label>Phone Number</label>
		<input class = "form-control" type = "text" maxlength = "10" id = "tel_no" required>
		<span class = "help-block" id = "tel_no_hb" hidden>Mobile no. should be a number</span>
	</div>
</div>

<div class = "container">
	<div class = "form-group">
		<div class = "row">
			<div class = "col-md-6">
		<label>Location</label>
		<select class = "form-control">
           <option>Country</option>
           <option>India</option>
		</select>
	</div>
	</div>
	</div>
</div>

<div class = "container" style = "padding-bottom : 20px">
	<div class = "row">
		<div class = "col-md-1">
			<button type = "button" class = "btn btn-success" id = "btn1">Submit</button>
		</div>
		<div class = "col-md-1">
			<input type = "reset" value = "Reset" class = "btn btn-info">
		</div>
	</div>
</div>
</form>

<div class = "top" style = "padding-top : 20px">
<p>	Created by chinmay (aka khaldrogo29) </p>
</div>

</body>
</html>
